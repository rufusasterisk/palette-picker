<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palette Picker</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  </head>
  <body>
    <section class="side-menu">
      <!-- <h1>Palette Picker</h1> -->
      <article class="project-forms">
        <h2>Projects</h2>
        <h3>Select a Project</h3>
        <select class="project-dropdown">
          <option value="null">No Project Selected</option>
        </select>
        <h3>OR</h3>
        <h3>Start a new project!</h3>
        <form>
          <input
            class="add-project-input"
            type="text"
            name="new-project"
            placeholder="Enter new project name" />
          <button
            type="button"
            name="submit-new-project"
            class="add-project-btn">Add Project</button>
          </form>
      </article>
      <article class="palette-display">
        <h2>Palettes</h2>
        <dl class="palette-list">
        </dl>
      </article>
    </section>
    <main>
      <section>
        <h2 class="palette-header">Palette</h2>
      </section>
      <article id="color-box-container">
        <div class="color-box color-1">
          <h4></h4>
        </div>
        <div class="color-box color-2">
          <h4></h4>
        </div>
        <div class="color-box color-3">
          <h4></h4>
        </div>
        <div class="color-box color-4">
          <h4></h4>
        </div>
        <div class="color-box color-5">
          <h4></h4>
        </div>
      </article>
      <article class="palette-controls">
        <button
          type="button"
          name="shuffle"
          id="shuffle-btn">Shuffle Colors</button>
        <input
          type="text"
          class="new-palette"
          placeholder="Enter a new Palette name" />
        <button
          type="button"
          name="submit-new-palette"
          class='submit-palette'>Add Palette</button>
      </article>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="/js/colorHelpers.js"></script>
    <script type="text/javascript" src="/js/scripts.js"></script>
  </body>
</html>
